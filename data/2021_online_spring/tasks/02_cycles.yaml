- id: handout3a_17
  markdown: |
    Napište program, který postupně načte od uživatele dvě čísla a jednoznakový
    řetězec – buď `'+'`, `'-'`, `'*'` nebo `'/'`. Program provede na číslech příslušnou operaci.

    Příklad použití programu (hodnoty za dvojtečkou doplnil uživatel):

    ```
    První číslo: 123
    Druhé číslo: 456
    Operace: +
    123 + 456 = 579
    ```


