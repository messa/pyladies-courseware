- id: handout1_1
  markdown: |
    Doma (nebo pár dní po instalaci, pokud nejsi na srazu) si znovu spusť
    Python a zkus, jestli stále funguje.

    ```python
    >>> 1 + 1
    2
    ```

    Funguje i odčítání?

    ```python
    >>> 4 - 2
    ```

- id: handout1_2
  markdown: |
    A co násobení?
    Programátoři nenásobí pomocí · ani ×, použijí jiný _operátor_: hvězdičku.
    Vyzkoušej si to.

- id: handout1_3
  markdown: |
    Dělení? Znak ÷ se taky na klávesnici těžko píše (zvlášť na české).
    Jak se asi bude dělit?

