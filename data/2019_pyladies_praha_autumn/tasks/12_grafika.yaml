  markdown: |
    Uprav projekt z hodiny tak, aby obrázek létal po okně a nikdy jej neopustil, tzn.
    aby nikdy neuletěl zcela mimo viditelnou plochu.
    Obrázek může opisovat nějaký tvar (kružnici, čtverec atp.), odrážet se od odkrajů
    nebo se vždy objevit na opačné straně okna. Fantazii se meze nekladou.
