tasks:

- section:
    markdown: |
      Pro první tři úkoly použij data z tabulky `countries` z 2. hodiny a:

- id: eda4_01
  markdown: |
    Spočti korelační koeficienty mezi jednotlivými sloupci. Slovně popiš, které hodnoty tě zaujaly a proč.

- id: eda4_02
  markdown: |
    Spočítej průměrnou dobu dožití (`life_expectancy`) pro jednotlivé příjmové skupiny (`income_groups`) a regiony (`world_6region`). (Nápověda: vzpomeň si, jak jsme v minulé hodině analyzovali vztah mezi dvěma kategorickými proměnnými).

- id: eda4_03
  markdown: |
    Pomocí jedné funkce graficky zobraz vztahy všech dvojic těchto proměnných: `life_expectancy`, `life_expectancy_male` a `life_expectancy_female`. Porovnej s korelačními koeficienty a popřemýšlej, proč vycházejí jinak, než by někdo mohl čekat.

- section:
    markdown: |
      Pro další úkoly použij data o filmech z minulé hodiny a:

- id: eda4_04
  markdown: |
    Graficky zobraz distribuci příjmů (`lifetime_gross`) těchto filmových studií: _['BV', 'WB', 'Par.', 'Uni.', 'Fox', 'Sony', 'DW', 'NL', 'FoxS', 'Col.']_. Nápověda - pro filtraci studií použij metodu `isin()` viz [dokumentace](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.Series.isin.html).

- id: eda4_05
  markdown: |
    Stáhni si tabulku `OMdb_mojo_clean.csv` z [této adresy](https://github.com/zacharyang/movies-project/blob/master/data/clean/OMdb_mojo_clean.csv) a udělej join s finální tabulkou z minulé hodiny. Potom spočítej cross-korelace všech hodnocení ve výsledném datasetu.

- id: eda4_06
  markdown: |
    Poslední úkol je spíše k zamyšlení (nemusíš psát kód): Zjisti, které z TOP 20 filmů z [oficiálního žebříčku IMDB](https://www.imdb.com/chart/top/?ref_=nv_mv_250) nejsou v naší finální tabulce z minulé hodiny. Dokážeš zdůvodnit proč?
