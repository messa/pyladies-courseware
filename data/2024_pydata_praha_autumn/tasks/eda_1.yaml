- id: eda1_07
  markdown: |
    Pomocí unicodových symbolů (♔♕♖♗♘♙♚♛♜♝♞♟) vytvoř šachovnici jako DataFrame (poněkud pracné, ale estetické). Pojmenuj sloupce i řádky (barvu polí neřeš, byť i k tomu se můžeme později dostat).
