    ```python
    from turtle import speed

    speed(1)  # želva jak má být – extrémně pomalá
    speed(3)  # pomalá želva
    speed(6)  # normálně rychlá želva
    speed(10) # hodně rychlá želva
    speed(0)  # turboželva
    ```

