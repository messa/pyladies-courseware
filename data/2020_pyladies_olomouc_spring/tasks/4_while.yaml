    _Sudá čísla jsou beze zbytku dělitelná dvěma._

- id: handout4_22
  markdown: |
    Napiš program, který vypíše čísla od jedné do 100, ale:

    - Pokud je číslo dělitelné třemi, napíše místo něj „bum”.
    - Pokud je číslo dělitelné pěti, napíše místo něj „bác”.
    - Pokud je číslo dělitelné pěti i třemi zároveň, napíše místo toho „bum-bác”.

- id: handout4_23
  markdown: |
    Máš-li ráda matematiku* a nebojíš-li se výzvy, načti od uživatele číslo _n_ a:

    - Vypočti faktoriál _n!_ (součin všech celých čísel od 1 do _n_).
    - Zjisti, jestli je _n_ prvočíslo.
    - Vypiš prvních _n_ členů Fibonacciho posloupnosti (1, 1, 2, 3, 5, 8, 13, 21, …).

    _*_ t.j. nemáš-li ráda matematiku, nedělej tenhle projekt :)

