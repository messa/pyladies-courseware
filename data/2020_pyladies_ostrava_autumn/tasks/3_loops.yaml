  markdown: |
    Co se stane, když pro příkaz `for`
    zavoláš funkci `range` se dvěma parametry?

- id: handout3_3
  markdown: |
    Se třemi?

- section:
    markdown: |
      Želví kreslení! Tahle sekce tě naučí myslet jako programátora/ku počítačové grafiky.
      Je dobré jednotlivé projekty dělat postupně, a když něco začne fungovat, znovu si
      řešení projít a zamyslet se nad ním.

- id: handout3_4
  markdown: |
    Nakresli trojúhelník.

    <img src="/static/tasks/handout3a_images/03_trojuhelnik.png" alt="trojúhelník" style="max-width: 100%; max-height: 60px">

    __Poznámka:__ Rovnostranný trojúhelník má vnitřní úhly 60°. Želva se ale otáčí o vedlejší úhel 180 - 60 = 120°.

    <img src="/static/tasks/handout3a_images/03_diagram.png" alt="diagram" style="max-width: 100%; max-height: 80px">

- id: handout3_5
  markdown: |
    Nakresli domeček!

    <img src="/static/tasks/handout3a_images/04_domecek.png" alt="domeček" style="max-width: 100%; max-height: 60px">

    _Jak pravil Pythagoras, délka šikmé čáry v domečku je √2-krát délka stěny. O funkci na odmocninu jsme mluvili na srazu._

- id: handout3_6
  markdown: |
    Nakresli vesnici!

    <img src="/static/tasks/handout3a_images/05_vesnice.png" alt="vesnice" style="max-width: 100%; max-height: 60px">

- id: handout3_7
  markdown: |
    Nakresli pětiúhelník, šestiúhelník, sedmiúhelník, osmiúhelník.

    <img src="/static/tasks/handout3a_images/06_uhelniky.png" alt="mnohoúhelníky" style="max-width: 100%; max-height: 60px">

    _Vnitřní úhel pravidelného <var>n</var>-úhelníka má 180 × (1 - 2/<var>n</var>) stupňů._

    _Aby byly tvary zhruba stejně veliké, použij pro <var>n</var>-úhelník délku strany např. 200/<var>n</var>_

- id: handout3_8
  markdown: |
    Nakresli <var>n</var>-úhelník, kde <var>n</var> zadá uživatel.

- id: handout3_9
  markdown: |
    Želva umí jen rovné čáry. Jde pomocí rovných čar nakreslit kolečko?

    _Nevíš-li, přeskoč na další projekt a pak se sem vrať._

