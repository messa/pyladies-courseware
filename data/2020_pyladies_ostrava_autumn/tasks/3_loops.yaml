      V těchto projektech je určitě něco nového.
      Nezadávají postup, jak na odpověď přijít, ale to určitě zvládneš!

- id: handout3_1
  markdown: |
    Na srazu jsme si ukazovali funkci `range`. Zkus se nedívat do materiálů a napsat vlastními slovy, co vrací funkce `range`?

