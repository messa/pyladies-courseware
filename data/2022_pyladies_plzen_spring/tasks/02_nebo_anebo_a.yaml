- id: handout2_18
  markdown: |
#    Zkus program „šťastná/bohatá“, který je uvedený v materiálech, přepsat pomocí zanořených `if`ů. Která verze ti připadá čitelnější?
    Zkus napsat program, který ti poradí, co si vzít na sebe podle počasí (prší/je slunečno). Použij k tomu zanořené `if`y. 
    
    Program může vypadat následovně.
    Pokud venku prší, vem si kabát. Pokud prší a fouká k tomu, vem si větrovku a dlouhé kalhoty.
    Pokud svítí sluníčko, obleč si šaty/kraťasy. Pokud svítí slunce a k tomu fouká, vem si kabátek.
    
    _Kreativitě se meze nekladou._ 
