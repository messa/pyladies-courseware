- id: handout2_11
  markdown: |
    Zkusila jsi porovnávat řetězce?
    Doplň tuhle tabulku; pak ověř odpovědi pomocí Pythonu. Použij pouze "`<`", "`>`" a "`==`":

    | `a`     |      | `b`       |
    |---------|------|-----------|
    | `2`     | `>`  | `1`       |
    | `1`     | `<`  | `2`       |
    | `'abc'` | `==` | `'abc'`   |
    | `'aaa'` |      | `'abc'`   |
    | `'abc'` |      | `'Abc'`   |
    | `'abC'` |      | `'abc'`   |
    | `'abc'` |      | `'abcde'` |
    | `'abc'` |      | `'ábč'`   |

    _Nápověda: Každé písmeno má svůj kód v [ASCII](https://www.asciitable.com/) tabulce (porovnávají se tedy hodnoty z ní). Proto lze
    porovnávat velká a malá písmena, čísla a další symboly._

- id: handout2_12
  markdown: |
    Lze porovnávat i více řětezců za sebou.
    Jaká je hodnota proměnné, když 
    ``` 
    res1 = 1 > 4 > 2  
    ``` 
    Pokud je hodnota proměnné `False`, dá se porovnání mezi sebou upravit tak, aby byla `True`?
    
    Zkusila jsi porovnávat řetězce u malých a velkých písmen u úkolů výše? Čeho si si všimla?
    ```res2 = 'abc' < 'ABC' ```

