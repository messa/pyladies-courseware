- id: handout1_07
  markdown: |
    **Řetězce** obsahují slova, věty nebo jiný text.
    Řetězce se zadávají v uvozovkách - jednoduchých `'` nebo dvojitých `"`:

    ```
    >>> 'Ahoj!'
    'Ahoj!'
    >>> "Ahoj!"
    "Ahoj!"
    ```
  submit: false

