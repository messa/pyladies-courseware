- section:
    markdown: |
      Čeká tě procvičování práce se seznamy.
      Některé z projektů – a zvlášť ten poslední – potřebují trochu přemýšlení;
      nebudeš-li vědět jak dál, zeptej se na internetu nebo na sraze ostatních
      a řešte společně!

- id: handout08_00
  markdown: |
    Udělej si seznam domácích zvířat. Budeš ho potřebovat v dalších úlohách.
    Domácí zvířata známe tato: `"pes", "kočka", "králík", "had"`.

    Napiš funkci, která dostane jako argumenty seznam zvířat a slovo a zjistí, jestli je toto slovo v seznamu.
    _„Zjistí“ znamená, že funkce vrátí `True` nebo `False`._

- id: handout08_01
  markdown: |
    Napiš funkci, která dostane jako argument seznam domácích zvířat
    a vrátí seznam těch, která jsou kratší než 5 písmen.

- id: handout08_02
  markdown: |
    Napiš funkci, která dostane jako argument seznam domácích zvířat
    a vrátí seznam těch, která začínají na `k`.

- id: handout08_03
  markdown: |
    Napiš program, který seřadí seznam domácích zvířat podle abecedy. Víš, jaký je rozdíl mezi metodou `sort` a funkcí `sorted`?

- id: handout08_04
  markdown: |
    Napiš funkci, která dostane dva seznamy jmen zvířat a vrátí tři seznamy:
    
      - zvířata, která jsou v obou seznamech současně (průnik množin: první ∩ druhá),
      - zvířata, která jsou jen v prvním seznamu (rozdíl množin: první - druhá),
      - zvířata, která jsou jen ve druhém seznamu (rozdíl množin: druhá - první).

- id: handout08_05
  markdown: |
    Napiš funkci, která dostane dvojici (tzv. tuple) a vrátí její součet. Pokud funkce dostane více jak dvě čísla, tj. např. trojici, tak vypíše: "Bohužel, umím sečíst jen dvě čísla.":

- id: handout08_06
  markdown: |
    Had byl pyšný na to, že je v abecedě první.
    Dokud nepřiletěla `"andulka"`.

    Abys hada uklidnila, vytvoř funkci, která zvířata seřadí podle abecedy,
    ale bude ignorovat první písmeno t.j. vrátí:
    
    <pre>
    "h<span style='color: pink'>ad</span>",
    "p<span style='color: pink'>es</span>",
    "a<span style='color: pink'>ndulka</span>",
    "k<span style='color: pink'>očka</span>",
    "k<span style='color: pink'>rálík</span>".
    </pre>
    
    Postup:

      - Máš seznam _hodnot_, které chceš seřadit podle nějakého _klíče_. Klíč se dá z každé hodnoty vypočítat.
      - Vytvoř seznam dvojic `(klíč, hodnota)`.
      - Seřaď tento seznam dvojic – dvojice se řadí nejdřív podle prvního prvku, pak druhého atd.
      - Nakonec vytvoř ze seznamu dvojic opět jen seznam hodnot.

    Proč má zrovna had takovéhle výsadní postavení, zjistíš později.

- section:
    markdown: |
      **Co po této lekci umím:**

- section:
    markdown: |
      - Vím, co je seznam a jak ho vytvořit.
      - Umím z něho vybrat potřebný prvek.
      - Měnit seznam, přidávat do něj nové prvky, řadit je a mazat.
      - Používám metody jako je např. count, index aj.
      - Vím, že seznam může obsahovat další seznam (tzv. vnořené seznamy)
