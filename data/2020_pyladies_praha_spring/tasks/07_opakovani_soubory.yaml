- section:
    markdown: |
      Pokračujeme s piškvorkami, které jsme začaly programovat
      v domácích projektech k minulé lekci.

- id: handout07_00
  markdown: |
    Napiš funkci `tah_pocitace`, která dostane řetězec s herním polem,
    vybere pozici, na kterou hrát, a vrátí herní pole
    se zaznamenaným tahem počítače.

    Použij jednoduchou náhodnou „strategii”:

    1. Vyber číslo od 0 do 19.
    2. Pokud je dané políčko volné, hrej na něj.
    3. Pokud ne, opakuj od bodu 1.
    Hlavička funkce by tedy měla vypadat nějak takhle:
    ```
    def tah_pocitace(pole):
        "Vrátí herní pole se zaznamenaným tahem počítače"
        ...
    ```

- id: handout07_01
  markdown: |
    Napiš funkci `piskvorky1d`, která vytvoří řetězec s herním polem
    a střídavě volá funkce `tah_hrace` a `tah_pocitace`,
    dokud někdo nevyhraje nebo nedojde k remíze.

    Nezapomeň kontrolovat stav hry po každém tahu.

- section:
    markdown: |
      Poslední projekt je nepovinný, ale, jak to u podobných projektů bývá, můžeš na něj dostat zpětnou vazbu.
      Doporučuju toho využít!

- id: handout07_02
  markdown: |
    Zvládneš pro počítač naprogramovat lepší strategii?
    Třeba aby se snažil hrát vedle svých existujících symbolů
    nebo aby bránil protihráčovi?

    Stačí jen docela malé vylepšení!

- section:
    markdown: |
      Teď několik programovacích oříšků pro dlouhé chvíle. Máš-li hotové piškvorky
      (tj. máš v nich funkci `piskvorky1d`) a k tomu trochu volného času, tak se do nich směle pusť!

- id: handout07_03
  markdown: |
    Napiš program, který se zeptá na 3 čísla a zjistí, jestli je jejich součet větší než 10.
    Dokážeš jej vymyslet tak, aby funkce input byla v kódu zapsaná jen jednou? ;)

- id: handout07_04
  markdown: |
    Napiš program, který vypíše čísla od jedné do 100, ale:

    - Pokud je číslo dělitelné třemi, napíše místo něj „bum”.
    - Pokud je číslo dělitelné pěti, napíše místo něj „bác”.
    - Pokud je číslo dělitelné pěti i třemi zároveň, napíše místo toho „bum-bác”.

- id: handout07_05
  markdown: |
    Pokud máš ráda matematiku* a nebojíš se výzvy, načti od uživatele číslo _n_ a:

    - Vypočti faktoriál _n!_ (součin všech celých čísel od 1 do _n_).
    - Zjisti, jestli je _n_ prvočíslo.
    - Vypiš prvních _n_ členů Fibonacciho posloupnosti (1, 1, 2, 3, 5, 8, 13, 21, …).
    
    _*_ t.j. nemáš-li ráda matematiku, nedělej tenhle projekt :)

