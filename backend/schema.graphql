schema {
  query: Query
}

type Course implements Node {
  id: ID!
  courseId: String!
  titleHTML: String
  subtitleHTML: String
  descriptionHTML: String
  startDate: String
  endDate: String
  sessions: [Session]
  session(slug: String): Session
}

type CourseConnection {
  pageInfo: PageInfo!
  edges: [CourseEdge]
}

type CourseEdge {
  cursor: String!
  node: Course
}

type DevLoginMethod {
  studentLoginUrl: String!
  coachLoginUrl: String!
  adminLoginUrl: String!
}

type FacebookLoginMethod {
  loginUrl: String!
}

type GoogleLoginMethod {
  loginUrl: String!
}

type LoginMethods implements Node {
  id: ID!
  facebook: FacebookLoginMethod
  google: GoogleLoginMethod
  dev: DevLoginMethod
}

type MaterialItem {
  materialItemType: String
  titleHTML: String
  textHTML: String
  url: String
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  node(id: ID!): Node
  allCourses(before: String, after: String, first: Int, last: Int): CourseConnection
  activeCourses(before: String, after: String, first: Int, last: Int): CourseConnection
  pastCourses(before: String, after: String, first: Int, last: Int): CourseConnection
  course(courseId: String): Course
  currentUser: User
  user(userId: String): User
  loginMethods: LoginMethods
}

type Session implements Node {
  id: ID!
  slug: String
  date: String
  titleHTML: String
  hasTasks: Boolean
  materialItems: [MaterialItem]
  taskItems: [TaskItem]
}

type TaskItem {
  taskItemType: String
  taskItemId: String
  textHTML: String
  number: Int
  mandatory: Boolean
  submit: Boolean
}

type User implements Node {
  id: ID!
  userId: String!
  isAdmin: Boolean
  name: String
  attendedCourseIds: [String]
  coachedCourseIds: [String]
}
